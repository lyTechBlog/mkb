<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传与知识库对话系统</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', 'PingFang SC', 'Segoe UI', Arial, sans-serif;
            background: #fafbfc;
            min-height: 100vh;
            color: #222;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
            gap: 24px;
            padding: 24px;
            box-sizing: border-box;
        }
        .container {
            flex: 1;
            background: #fff;
            border-radius: 18px;
            box-shadow: none;
            padding: 36px 28px 32px 28px;
            border: 1px solid #ececec;
            max-width: 420px;
        }
        .chat-container {
            flex: 1;
            background: #fff;
            border-radius: 18px;
            box-shadow: none;
            padding: 36px 28px 32px 28px;
            border: 1px solid #ececec;
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 2em;
            font-weight: 600;
            color: #111;
            margin-bottom: 6px;
        }
        .header p {
            font-size: 1em;
            color: #888;
            font-weight: 400;
        }
        .auth-section {
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #222;
            font-size: 1em;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .auth-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .auth-btn:hover {
            background: #1749b1;
        }
        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .upload-section {
            margin-bottom: 32px;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 36px 0 28px 0;
            text-align: center;
            background: #fafbfc;
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #2563eb;
            background: #f0f6ff;
        }
        .upload-icon {
            font-size: 2.2em;
            color: #2563eb;
            margin-bottom: 12px;
        }
        .upload-text {
            font-size: 1.08em;
            color: #222;
            margin-bottom: 8px;
        }
        .upload-hint {
            color: #aaa;
            font-size: 0.92em;
        }
        #fileInput {
            display: none;
        }
        .upload-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .upload-btn:hover {
            background: #1749b1;
        }
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ececec;
            border-radius: 2px;
            margin-top: 18px;
            overflow: hidden;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: #2563eb;
            width: 0%;
            transition: width 0.3s ease;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 18px 0 0 0;
            display: none;
            font-size: 1em;
        }
        .message.success {
            background: #e8f5e9;
            color: #256029;
            border: 1px solid #b7e0c2;
        }
        .message.error {
            background: #fbeaea;
            color: #a12727;
            border: 1px solid #f5c6cb;
        }
        .file-list {
            margin-top: 32px;
        }
        .file-list h3 {
            color: #222;
            margin-bottom: 18px;
            font-size: 1.15em;
            font-weight: 600;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: 500;
            color: #222;
            margin-bottom: 2px;
            font-size: 1em;
        }
        .file-details {
            font-size: 0.92em;
            color: #888;
        }
        .file-size {
            color: #2563eb;
            font-weight: 500;
        }
        .file-actions {
            display: flex;
            gap: 8px;
        }
        .delete-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #b91c1c;
        }
        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .processing-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85em;
            margin-top: 4px;
        }
        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        .status-icon.processed {
            background: #10b981;
            color: white;
        }
        .status-icon.processing {
            background: #f59e0b;
            color: white;
            animation: pulse 2s infinite;
        }
        .status-icon.failed {
            background: #ef4444;
            color: white;
        }
        .status-icon.queued {
            background: #6b7280;
            color: white;
        }
        .status-icon.deleting {
            background: #8b5cf6;
            color: white;
        }
        .status-icon.unknown {
            background: #9ca3af;
            color: white;
        }
        .status-text {
            font-weight: 500;
        }
        .status-text.processed {
            color: #10b981;
        }
        .status-text.processing {
            color: #f59e0b;
        }
        .status-text.failed {
            color: #ef4444;
        }
        .status-text.queued {
            color: #6b7280;
        }
        .status-text.deleting {
            color: #8b5cf6;
        }
        .status-text.unknown {
            color: #9ca3af;
        }
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #e3e3e3;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            background: #f0f6ff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #dbeafe;
        }
        .user-info .user-id {
            font-weight: 500;
            color: #2563eb;
        }
        .logout-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #b91c1c;
        }
        .hidden {
            display: none;
        }
        
        /* 聊天窗口样式 */
        .chat-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #ececec;
        }
        .chat-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #111;
            margin-bottom: 4px;
        }
        .chat-header p {
            font-size: 0.9em;
            color: #888;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 16px;
            background: #fafbfc;
            border-radius: 12px;
            border: 1px solid #ececec;
            max-height: 600px;
        }
        .chat-message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .chat-message.assistant {
            background: white;
            color: #222;
            border: 1px solid #ececec;
        }
        .chat-message.system {
            background: #f0f6ff;
            color: #2563eb;
            border: 1px solid #dbeafe;
            font-size: 0.9em;
            text-align: center;
            margin: 0 auto;
            animation: pulse 2s infinite;
        }
        .chat-message.status {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fde68a;
            font-size: 0.85em;
            text-align: left;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }
        .progress-bar-inline {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }
        .progress-fill-inline {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }
        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .send-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .send-btn:hover {
            background: #1749b1;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat-placeholder {
            text-align: center;
            color: #bbb;
            padding: 40px 20px;
            font-size: 1em;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #ececec;
            border-radius: 12px;
            margin-bottom: 16px;
            max-width: 80%;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .mode-switcher {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }
        .mode-btn {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }
        .mode-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        .mode-btn.active:hover {
            background: #1749b1;
        }
        
        /* 计划步骤样式 */
        .plan-goal {
            background: #f0f6ff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #dbeafe;
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        .plan-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .plan-step {
            width: 100%;
        }
        
        .step-button {
            width: 100%;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .step-button:hover {
            border-color: #2563eb;
            background: #f8fafc;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
        
        .step-button:active {
            transform: translateY(0);
        }
        
        .step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .step-number {
            background: #2563eb;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        .step-title {
            font-weight: 600;
            color: #111;
            font-size: 1.05em;
        }
        
        .step-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .step-description, .step-outcome {
            font-size: 0.9em;
            line-height: 1.5;
            color: #374151;
        }
        
        .step-description strong, .step-outcome strong {
            color: #111;
        }
        
        /* 全部执行按钮样式 */
        .execute-all-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .execute-all-btn:hover {
            background: #059669;
        }
        
        .execute-all-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 编辑按钮样式 */
        .edit-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 8px;
        }
        
        .edit-btn:hover {
            background: #d97706;
        }
        
        /* 编辑模态框样式 */
        .edit-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .edit-modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .edit-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .edit-modal-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #111;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        
        .close-btn:hover {
            color: #111;
        }
        
        .edit-form-group {
            margin-bottom: 16px;
        }
        
        .edit-form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #222;
        }
        
        .edit-form-group input,
        .edit-form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95em;
            box-sizing: border-box;
        }
        
        .edit-form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .edit-form-group input:focus,
        .edit-form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .edit-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .save-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .save-btn:hover {
            background: #1749b1;
        }
        
        .cancel-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .cancel-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 身份验证页面 -->
        <div id="authPage" class="container">
            <div class="header">
                <h1>文件上传系统</h1>
                <p>请输入您的用户ID进行身份验证</p>
            </div>
            <div class="auth-section">
                <div class="form-group">
                    <label for="userId">用户ID</label>
                    <input type="text" id="userId" placeholder="请输入用户ID" autocomplete="off">
                </div>
                <button class="auth-btn" id="authBtn" onclick="authenticateUser()">
                    验证身份
                </button>
            </div>
            <div class="message" id="authMessage"></div>
        </div>

        <!-- 主应用页面 -->
        <div id="mainApp" class="hidden" style="display: flex; width: 100%; gap: 24px;">
            <!-- 左侧：文件上传 -->
            <div class="container">
                <div class="header">
                    <h1>文件上传</h1>
                    <p>上传文件到知识库</p>
                </div>
                <div class="user-info">
                    <div>当前用户: <span class="user-id" id="currentUserId"></span></div>
                    <button class="logout-btn" onclick="logout()">退出登录</button>
                </div>
                <div class="content">
                    <div class="upload-section">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">&#8682;</div>
                            <div class="upload-text">拖拽文件到此处或点击选择文件</div>
                            <div class="upload-hint">支持所有类型的文件</div>
                            <input type="file" id="fileInput" multiple>
                            <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                                选择文件
                            </button>
                        </div>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    <div class="message" id="message"></div>
                    <div class="file-list">
                        <h3>已上传文件</h3>
                        <div id="fileList">
                            <div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">
                                暂无文件，请先上传文件
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：知识库对话 -->
            <div class="chat-container">
                <div class="chat-header">
                    <h2>知识库对话</h2>
                    <p>基于您上传的文档进行智能问答</p>
                    <div class="mode-switcher">
                        <button class="mode-btn active" id="chatModeBtn" onclick="switchMode('chat')">问答模式</button>
                        <button class="mode-btn" id="planModeBtn" onclick="switchMode('plan')">计划模式</button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-placeholder">
                        欢迎使用知识库对话系统！<br>
                        请在上传文件后开始提问或制定计划。
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="请输入您的问题..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑模态框 -->
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h3 class="edit-modal-title">编辑步骤</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="edit-form-group">
                    <label for="editTitle">步骤标题</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="edit-form-group">
                    <label for="editDescription">具体操作描述</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="edit-form-group">
                    <label for="editExpectedOutcome">可衡量的成果</label>
                    <textarea id="editExpectedOutcome" required></textarea>
                </div>
                <div class="edit-modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 白名单用户列表
        const whitelist = ['ly', 'wf'];
        let currentUser = null;
        let chatHistory = [];
        let documentStatus = {}; // 存储文档处理状态
        let statusCheckInterval = null; // 状态查询定时器
        let currentMode = 'chat'; // 当前模式：chat 或 plan
        let currentPlanData = null; // 存储当前计划数据
        let editingStepIndex = -1; // 当前编辑的步骤索引

        // 身份验证相关元素
        const authPage = document.getElementById('authPage');
        const mainApp = document.getElementById('mainApp');
        const userIdInput = document.getElementById('userId');
        const authBtn = document.getElementById('authBtn');
        const authMessage = document.getElementById('authMessage');
        const currentUserIdSpan = document.getElementById('currentUserId');

        // 上传相关元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const fileList = document.getElementById('fileList');

        // 聊天相关元素
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // 身份验证函数
        function authenticateUser() {
            const userId = userIdInput.value.trim();
            
            if (!userId) {
                showAuthMessage('请输入用户ID', 'error');
                return;
            }

            if (whitelist.includes(userId)) {
                currentUser = userId;
                currentUserIdSpan.textContent = userId;
                authPage.classList.add('hidden');
                mainApp.style.display = 'flex';
                showAuthMessage('身份验证成功！', 'success');
                loadFileList();
                // 登录后立即检查文档状态，如果有未处理的文档则开始定时查询
                checkDocumentStatus().then(() => {
                    // 检查是否有未处理的文档
                    const hasUnprocessedDocs = Object.values(documentStatus).some(status => status.processStatus !== 0);
                    if (hasUnprocessedDocs) {
                        startStatusCheck();
                    }
                });
            } else {
                showAuthMessage('用户ID不在白名单中，无法访问', 'error');
            }
        }

        // 退出登录函数
        function logout() {
            currentUser = null;
            userIdInput.value = '';
            authPage.classList.remove('hidden');
            mainApp.style.display = 'none';
            showAuthMessage('已退出登录', 'success');
            // 清理聊天记录
            chatHistory = [];
            chatMessages.innerHTML = '<div class="chat-placeholder">欢迎使用知识库对话系统！<br>请在上传文件后开始提问或制定计划。</div>';
            // 停止状态查询定时器
            stopStatusCheck();
            // 清空文档状态
            documentStatus = {};
        }

        // 显示身份验证消息
        function showAuthMessage(text, type) {
            authMessage.textContent = text;
            authMessage.className = `message ${type}`;
            authMessage.style.display = 'block';
            setTimeout(() => {
                authMessage.style.display = 'none';
            }, 3000);
        }

        // 回车键验证
        userIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticateUser();
            }
        });

        // 拖拽上传功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        async function uploadFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('user_id', currentUser);
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>上传中...';
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(`文件 "${file.name}" 上传成功！`, 'success');
                    loadFileList();
                    // 开始查询文档处理状态
                    startStatusCheck();
                    // 添加系统消息提示文件已上传
                    addSystemMessage(`文件 "${file.name}" 已上传到知识库，正在处理中...`);
                } else {
                    showMessage(`上传失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`上传失败: ${error.message}`, 'error');
            } finally {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '选择文件';
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 4000);
        }

        async function loadFileList() {
            try {
                const response = await fetch(`/api/files?user_id=${currentUser}`);
                const result = await response.json();
                if (response.ok) {
                    displayFiles(result.files);
                    // 查询文档处理状态
                    await checkDocumentStatus();
                    // 检查是否有未处理的文档，如果有则开始定时查询
                    const hasUnprocessedDocs = Object.values(documentStatus).some(status => status.processStatus !== 0);
                    if (hasUnprocessedDocs && !statusCheckInterval) {
                        startStatusCheck();
                    }
                } else {
                    fileList.innerHTML = '<div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">加载失败</div>';
                }
            } catch (error) {
                fileList.innerHTML = '<div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">加载失败</div>';
            }
        }

        function displayFiles(files) {
            if (files.length === 0) {
                fileList.innerHTML = '<div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">暂无文件，请先上传文件</div>';
                return;
            }
            fileList.innerHTML = files.map(file => {
                const docID = getDocID(file.name);
                const statusDisplay = getStatusDisplay(docID);
                return `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-details">
                                大小: <span class="file-size">${formatFileSize(file.size)}</span> | 上传时间: ${new Date(file.modTime).toLocaleString()} | 用户: ${file.user_id || currentUser}
                            </div>
                            ${statusDisplay}
                        </div>
                        <div class="file-actions">
                            <button class="delete-btn" onclick="deleteFile('${file.name}')">删除</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function deleteFile(filename) {
            if (!confirm(`确定要删除文件 "${filename}" 吗？`)) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}?user_id=${currentUser}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(`文件 "${filename}" 删除成功！`, 'success');
                    loadFileList(); // 重新加载文件列表
                } else {
                    showMessage(`删除失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`删除失败: ${error.message}`, 'error');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 查询文档处理状态
        async function checkDocumentStatus() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`/api/documents/status?user_id=${currentUser}`);
                const result = await response.json();
                
                if (response.ok) {
                    // 将DocumentStatusInfo数组转换为以docID为键的对象
                    const statusArray = result.document_status || [];
                    documentStatus = {};
                    statusArray.forEach(statusInfo => {
                        documentStatus[statusInfo.doc_id] = {
                            processStatus: statusInfo.process_status,
                            statusText: statusInfo.status_text,
                            isCompleted: statusInfo.is_completed
                        };
                    });
                    
                    // 更新文件列表显示
                    updateFileListWithStatus();
                    
                    // 检查是否还有未处理的文档（ProcessStatus不为0的文档）
                    const hasUnprocessedDocs = Object.values(documentStatus).some(status => status.processStatus !== 0);
                    
                    if (!hasUnprocessedDocs) {
                        // 所有文档都已处理完成（ProcessStatus都为0），停止定时查询
                        stopStatusCheck();
                        console.log('所有文档处理完成，停止状态查询');
                    } else {
                        // 还有未处理的文档，继续定时查询
                        console.log('检测到未处理完成的文档，继续定时查询状态');
                    }
                }
            } catch (error) {
                console.error('Failed to check document status:', error);
            }
        }

        // 开始状态查询定时器
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            console.log('开始文档状态查询定时器');
            // 立即查询一次
            checkDocumentStatus();
            // 每10秒查询一次
            statusCheckInterval = setInterval(checkDocumentStatus, 10000);
        }

        // 停止状态查询定时器
        function stopStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
                console.log('停止文档状态查询定时器');
            }
        }

        // 更新文件列表显示，包含处理状态
        function updateFileListWithStatus() {
            if (!fileList.children.length) return;
            
            // 直接更新现有文件列表的状态显示，而不是重新加载
            const fileItems = fileList.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                const fileName = item.querySelector('.file-name').textContent;
                const docID = getDocID(fileName);
                const statusContainer = item.querySelector('.processing-status');
                if (statusContainer) {
                    statusContainer.outerHTML = getStatusDisplay(docID);
                }
            });
        }

        // 获取文档ID（从文件名生成）
        function getDocID(filename) {
            return filename.replace(/[^a-zA-Z0-9_-]/g, '');
        }

        // 显示文档处理状态
        function getStatusDisplay(docID) {
            const status = documentStatus[docID];
            if (status === undefined) {
                return `
                    <div class="processing-status">
                        <div class="status-icon processing">⋯</div>
                        <span class="status-text processing">查询中</span>
                    </div>
                `;
            }
            
            // 根据StatusText显示状态，并根据ProcessStatus确定图标和样式
            const processStatus = status.processStatus;
            const statusText = status.statusText;
            
            // 根据状态码确定图标和样式类
            let iconClass = 'unknown';
            let textClass = 'unknown';
            let icon = '?';
            
            switch (processStatus) {
                case 0:
                    iconClass = 'processed';
                    textClass = 'processed';
                    icon = '✓';
                    break;
                case 1:
                    iconClass = 'failed';
                    textClass = 'failed';
                    icon = '✗';
                    break;
                case 2:
                case 3:
                    iconClass = 'queued';
                    textClass = 'queued';
                    icon = '⏳';
                    break;
                case 5:
                    iconClass = 'deleting';
                    textClass = 'deleting';
                    icon = '🗑';
                    break;
                case 6:
                    iconClass = 'processing';
                    textClass = 'processing';
                    icon = '⋯';
                    break;
                default:
                    iconClass = 'unknown';
                    textClass = 'unknown';
                    icon = '?';
                    break;
            }
            
            return `
                <div class="processing-status">
                    <div class="status-icon ${iconClass}">${icon}</div>
                    <span class="status-text ${textClass}">${statusText}</span>
                </div>
            `;
        }

        // 聊天相关函数
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(content) {
            addMessage(content, 'system');
        }

        function addUserMessage(content) {
            addMessage(content, 'user');
        }

        function addAssistantMessage(content) {
            addMessage(content, 'assistant');
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // 模式切换函数
        function switchMode(mode) {
            currentMode = mode;
            
            // 更新按钮状态
            document.getElementById('chatModeBtn').classList.toggle('active', mode === 'chat');
            document.getElementById('planModeBtn').classList.toggle('active', mode === 'plan');
            
            // 更新输入框占位符
            const chatInput = document.getElementById('chatInput');
            if (mode === 'chat') {
                chatInput.placeholder = '请输入您的问题...';
            } else {
                chatInput.placeholder = '请描述您的目标或需求，我将为您制定执行计划...';
            }
            
            // 添加模式切换提示
            const modeText = mode === 'chat' ? '问答模式' : '计划模式';
            addSystemMessage(`已切换到${modeText}`);
        }

        // 发送消息
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // 清空输入框
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // 添加用户消息到聊天界面
            addUserMessage(message);
            
            // 根据当前模式选择API端点
            if (currentMode === 'chat') {
                await sendStreamMessage(message, '/api/chat/stream');
            } else {
                await sendPlanMessage(message, '/api/plan/stream');
            }
        }

        // 非流式计划消息发送
        async function sendPlanMessage(message, endpoint) {
            // 显示打字指示器
            showTypingIndicator();

            try {
                // 构建聊天历史
                const messages = chatHistory.map(msg => ({
                    role: msg.role,
                    content: msg.content
                }));
                
                // 添加当前用户消息
                messages.push({
                    role: 'user',
                    content: message
                });

                // 创建助手消息元素
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'chat-message assistant';
                assistantMessageDiv.textContent = '🔄 正在生成执行计划...';
                chatMessages.appendChild(assistantMessageDiv);
                
                hideTypingIndicator();
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // 使用 fetch 发送非流式请求
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser,
                        query: message,
                        messages: messages
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    assistantMessageDiv.textContent = `抱歉，发生了错误：${data.error}`;
                    return;
                }

                // 尝试解析计划数据为JSON格式
                try {
                    const planData = JSON.parse(data.plan);
                    displayPlanWithSteps(assistantMessageDiv, planData);
                } catch (parseError) {
                    // 如果解析失败，显示原始文本
                    assistantMessageDiv.textContent = data.plan;
                }
                
                // 更新聊天历史
                chatHistory.push({ role: 'user', content: message });
                chatHistory.push({ role: 'assistant', content: data.plan });
                
                // 保持聊天历史在合理范围内（最近10轮对话）
                if (chatHistory.length > 20) {
                    chatHistory = chatHistory.slice(-20);
                }

            } catch (error) {
                hideTypingIndicator();
                addAssistantMessage(`抱歉，网络错误：${error.message}`);
            }
        }

        // 显示计划步骤
        function displayPlanWithSteps(container, planData) {
            container.innerHTML = '';
            currentPlanData = planData; // 保存计划数据
            
            // 显示目标分析
            if (planData.goal_analysis) {
                const goalDiv = document.createElement('div');
                goalDiv.className = 'plan-goal';
                goalDiv.innerHTML = `<strong>🎯 目标分析：</strong>${planData.goal_analysis}`;
                container.appendChild(goalDiv);
            }
            
            // 添加全部执行按钮
            if (planData.steps && planData.steps.length > 0) {
                const executeAllBtn = document.createElement('button');
                executeAllBtn.className = 'execute-all-btn';
                executeAllBtn.innerHTML = '🚀 全部执行';
                executeAllBtn.onclick = () => executeAllSteps(planData.steps);
                container.appendChild(executeAllBtn);
            }
            
            // 显示步骤
            if (planData.steps && Array.isArray(planData.steps)) {
                const stepsDiv = document.createElement('div');
                stepsDiv.className = 'plan-steps';
                
                planData.steps.forEach((step, index) => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'plan-step';
                    
                    const stepButton = document.createElement('button');
                    stepButton.className = 'step-button';
                    stepButton.innerHTML = `
                        <div class="step-header">
                            <span class="step-number">步骤 ${step.step_number}</span>
                            <span class="step-title">${step.title}</span>
                            <button class="edit-btn" onclick="editStep(${index}, event)">✏️ 编辑</button>
                        </div>
                        <div class="step-content">
                            <div class="step-description"><strong>描述：</strong>${step.description}</div>
                            <div class="step-outcome"><strong>预期成果：</strong>${step.expected_outcome}</div>
                        </div>
                    `;
                    
                    // 添加点击事件
                    stepButton.addEventListener('click', (e) => {
                        // 如果点击的是编辑按钮，不触发步骤执行
                        if (e.target.classList.contains('edit-btn')) {
                            return;
                        }
                        handleStepClick(step);
                    });
                    
                    stepDiv.appendChild(stepButton);
                    stepsDiv.appendChild(stepDiv);
                });
                
                container.appendChild(stepsDiv);
            }
        }

        // 处理步骤点击
        async function handleStepClick(step) {
            try {
                const response = await fetch('/api/plan/step', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser,
                        step_number: step.step_number,
                        title: step.title,
                        description: step.description,
                        expected_outcome: step.expected_outcome
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    console.error('Step click error:', data.error);
                    return;
                }

                // 显示点击确认消息
                addSystemMessage(`✅ 已点击步骤 ${step.step_number}: ${step.title}`);
                
            } catch (error) {
                console.error('Failed to handle step click:', error);
                addSystemMessage(`❌ 步骤点击失败: ${error.message}`);
            }
        }

        // 全部执行步骤
        async function executeAllSteps(steps) {
            addSystemMessage(`🚀 开始执行全部 ${steps.length} 个步骤...`);
            
            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];
                addSystemMessage(`⏳ 正在执行步骤 ${i + 1}/${steps.length}: ${step.title}`);
                
                try {
                    await handleStepClick(step);
                    // 添加延迟，避免请求过于频繁
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    addSystemMessage(`❌ 步骤 ${i + 1} 执行失败: ${error.message}`);
                }
            }
            
            addSystemMessage(`✅ 全部步骤执行完成！`);
        }

        // 编辑步骤
        function editStep(stepIndex, event) {
            event.stopPropagation(); // 阻止事件冒泡
            
            if (!currentPlanData || !currentPlanData.steps || !currentPlanData.steps[stepIndex]) {
                console.error('Invalid step index or plan data');
                return;
            }
            
            editingStepIndex = stepIndex;
            const step = currentPlanData.steps[stepIndex];
            
            // 填充表单
            document.getElementById('editTitle').value = step.title;
            document.getElementById('editDescription').value = step.description;
            document.getElementById('editExpectedOutcome').value = step.expected_outcome;
            
            // 显示模态框
            document.getElementById('editModal').style.display = 'block';
        }

        // 关闭编辑模态框
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingStepIndex = -1;
        }

        // 保存编辑
        function saveEdit() {
            if (editingStepIndex === -1 || !currentPlanData) {
                return;
            }
            
            const title = document.getElementById('editTitle').value.trim();
            const description = document.getElementById('editDescription').value.trim();
            const expectedOutcome = document.getElementById('editExpectedOutcome').value.trim();
            
            if (!title || !description || !expectedOutcome) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 更新计划数据
            currentPlanData.steps[editingStepIndex].title = title;
            currentPlanData.steps[editingStepIndex].description = description;
            currentPlanData.steps[editingStepIndex].expected_outcome = expectedOutcome;
            
            // 重新渲染计划显示
            const assistantMessages = document.querySelectorAll('.chat-message.assistant');
            const lastAssistantMessage = assistantMessages[assistantMessages.length - 1];
            if (lastAssistantMessage) {
                displayPlanWithSteps(lastAssistantMessage, currentPlanData);
            }
            
            closeEditModal();
            addSystemMessage(`✅ 步骤 ${editingStepIndex + 1} 编辑成功`);
        }

        // 流式消息发送
        async function sendStreamMessage(message, endpoint) {
            // 显示打字指示器
            showTypingIndicator();

            try {
                // 构建聊天历史
                const messages = chatHistory.map(msg => ({
                    role: msg.role,
                    content: msg.content
                }));
                
                // 添加当前用户消息
                messages.push({
                    role: 'user',
                    content: message
                });

                // 创建助手消息元素，用于流式更新
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'chat-message assistant';
                assistantMessageDiv.textContent = '';
                chatMessages.appendChild(assistantMessageDiv);
                
                hideTypingIndicator();
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // 使用 fetch 发送流式请求
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser,
                        query: message,
                        messages: messages
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantResponse = '';
                let buffer = '';
                let isGenerating = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // 保留不完整的行

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data.trim() === '') continue;

                            try {
                                const parsedData = JSON.parse(data);
                                
                                if (parsedData.error) {
                                    assistantMessageDiv.textContent = `抱歉，发生了错误：${parsedData.error}`;
                                    return;
                                }

                                if (parsedData.status) {
                                    // 显示状态信息
                                    const progressText = parsedData.progress ? ` (${parsedData.progress}%)` : '';
                                    if (!isGenerating) {
                                        assistantMessageDiv.textContent = `🔄 ${parsedData.status}${progressText}`;
                                        assistantMessageDiv.className = 'chat-message status';
                                        
                                        // 添加进度条
                                        if (parsedData.progress) {
                                            const progressBar = document.createElement('div');
                                            progressBar.className = 'progress-bar-inline';
                                            const progressFill = document.createElement('div');
                                            progressFill.className = 'progress-fill-inline';
                                            progressFill.style.width = parsedData.progress + '%';
                                            progressBar.appendChild(progressFill);
                                            assistantMessageDiv.appendChild(progressBar);
                                        }
                                    } else {
                                        // 如果已经开始生成回答，创建新的状态消息
                                        const statusDiv = document.createElement('div');
                                        statusDiv.className = 'chat-message status';
                                        statusDiv.textContent = `🔄 ${parsedData.status}${progressText}`;
                                        
                                        // 添加进度条
                                        if (parsedData.progress) {
                                            const progressBar = document.createElement('div');
                                            progressBar.className = 'progress-bar-inline';
                                            const progressFill = document.createElement('div');
                                            progressFill.className = 'progress-fill-inline';
                                            progressFill.style.width = parsedData.progress + '%';
                                            progressBar.appendChild(progressFill);
                                            statusDiv.appendChild(progressBar);
                                        }
                                        
                                        chatMessages.appendChild(statusDiv);
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                    continue;
                                }

                                if (parsedData.chunk) {
                                    isGenerating = true;
                                    assistantResponse += parsedData.chunk;
                                    assistantMessageDiv.textContent = assistantResponse;
                                    assistantMessageDiv.className = 'chat-message assistant';
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }

                                if (parsedData.done) {
                                    // 更新聊天历史
                                    chatHistory.push({ role: 'user', content: message });
                                    chatHistory.push({ role: 'assistant', content: assistantResponse });
                                    
                                    // 保持聊天历史在合理范围内（最近10轮对话）
                                    if (chatHistory.length > 20) {
                                        chatHistory = chatHistory.slice(-20);
                                    }
                                    return;
                                }
                            } catch (parseError) {
                                console.error('Failed to parse chunk data:', parseError, 'Raw data:', data);
                            }
                        }
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                addAssistantMessage(`抱歉，网络错误：${error.message}`);
            }
        }

        // 聊天输入框回车发送
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 自动调整输入框高度
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', () => {
            // 默认显示身份验证页面
            authPage.classList.remove('hidden');
            mainApp.style.display = 'none';
            
            // 编辑表单提交事件
            document.getElementById('editForm').addEventListener('submit', (e) => {
                e.preventDefault();
                saveEdit();
            });
            
            // 模态框点击外部关闭
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target.id === 'editModal') {
                    closeEditModal();
                }
            });
        });
    </script>
