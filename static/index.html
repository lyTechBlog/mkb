<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传与知识库对话系统</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', 'PingFang SC', 'Segoe UI', Arial, sans-serif;
            background: #fafbfc;
            min-height: 100vh;
            color: #222;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
            gap: 24px;
            padding: 24px;
            box-sizing: border-box;
        }
        .container {
            flex: 1;
            background: #fff;
            border-radius: 18px;
            box-shadow: none;
            padding: 36px 28px 32px 28px;
            border: 1px solid #ececec;
            max-width: 420px;
        }
        .chat-container {
            flex: 1;
            background: #fff;
            border-radius: 18px;
            box-shadow: none;
            padding: 36px 28px 32px 28px;
            border: 1px solid #ececec;
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 2em;
            font-weight: 600;
            color: #111;
            margin-bottom: 6px;
        }
        .header p {
            font-size: 1em;
            color: #888;
            font-weight: 400;
        }
        .auth-section {
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #222;
            font-size: 1em;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .auth-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .auth-btn:hover {
            background: #1749b1;
        }
        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .upload-section {
            margin-bottom: 32px;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 36px 0 28px 0;
            text-align: center;
            background: #fafbfc;
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #2563eb;
            background: #f0f6ff;
        }
        .upload-icon {
            font-size: 2.2em;
            color: #2563eb;
            margin-bottom: 12px;
        }
        .upload-text {
            font-size: 1.08em;
            color: #222;
            margin-bottom: 8px;
        }
        .upload-hint {
            color: #aaa;
            font-size: 0.92em;
        }
        #fileInput {
            display: none;
        }
        .upload-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .upload-btn:hover {
            background: #1749b1;
        }
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ececec;
            border-radius: 2px;
            margin-top: 18px;
            overflow: hidden;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: #2563eb;
            width: 0%;
            transition: width 0.3s ease;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 18px 0 0 0;
            display: none;
            font-size: 1em;
        }
        .message.success {
            background: #e8f5e9;
            color: #256029;
            border: 1px solid #b7e0c2;
        }
        .message.error {
            background: #fbeaea;
            color: #a12727;
            border: 1px solid #f5c6cb;
        }
        .file-list {
            margin-top: 32px;
        }
        .file-list h3 {
            color: #222;
            margin-bottom: 18px;
            font-size: 1.15em;
            font-weight: 600;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: 500;
            color: #222;
            margin-bottom: 2px;
            font-size: 1em;
        }
        .file-details {
            font-size: 0.92em;
            color: #888;
        }
        .file-size {
            color: #2563eb;
            font-weight: 500;
        }
        .file-actions {
            display: flex;
            gap: 8px;
        }
        .delete-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #b91c1c;
        }
        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #e3e3e3;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            background: #f0f6ff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #dbeafe;
        }
        .user-info .user-id {
            font-weight: 500;
            color: #2563eb;
        }
        .logout-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #b91c1c;
        }
        .hidden {
            display: none;
        }
        
        /* 聊天窗口样式 */
        .chat-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #ececec;
        }
        .chat-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #111;
            margin-bottom: 4px;
        }
        .chat-header p {
            font-size: 0.9em;
            color: #888;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 16px;
            background: #fafbfc;
            border-radius: 12px;
            border: 1px solid #ececec;
            max-height: 400px;
        }
        .chat-message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .chat-message.assistant {
            background: white;
            color: #222;
            border: 1px solid #ececec;
        }
        .chat-message.system {
            background: #f0f6ff;
            color: #2563eb;
            border: 1px solid #dbeafe;
            font-size: 0.9em;
            text-align: center;
            margin: 0 auto;
        }
        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }
        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .send-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .send-btn:hover {
            background: #1749b1;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat-placeholder {
            text-align: center;
            color: #bbb;
            padding: 40px 20px;
            font-size: 1em;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #ececec;
            border-radius: 12px;
            margin-bottom: 16px;
            max-width: 80%;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 身份验证页面 -->
        <div id="authPage" class="container">
            <div class="header">
                <h1>文件上传系统</h1>
                <p>请输入您的用户ID进行身份验证</p>
            </div>
            <div class="auth-section">
                <div class="form-group">
                    <label for="userId">用户ID</label>
                    <input type="text" id="userId" placeholder="请输入用户ID" autocomplete="off">
                </div>
                <button class="auth-btn" id="authBtn" onclick="authenticateUser()">
                    验证身份
                </button>
            </div>
            <div class="message" id="authMessage"></div>
        </div>

        <!-- 主应用页面 -->
        <div id="mainApp" class="hidden" style="display: flex; width: 100%; gap: 24px;">
            <!-- 左侧：文件上传 -->
            <div class="container">
                <div class="header">
                    <h1>文件上传</h1>
                    <p>上传文件到知识库</p>
                </div>
                <div class="user-info">
                    <div>当前用户: <span class="user-id" id="currentUserId"></span></div>
                    <button class="logout-btn" onclick="logout()">退出登录</button>
                </div>
                <div class="content">
                    <div class="upload-section">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">&#8682;</div>
                            <div class="upload-text">拖拽文件到此处或点击选择文件</div>
                            <div class="upload-hint">支持所有类型的文件</div>
                            <input type="file" id="fileInput" multiple>
                            <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                                选择文件
                            </button>
                        </div>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    <div class="message" id="message"></div>
                    <div class="file-list">
                        <h3>已上传文件</h3>
                        <div id="fileList">
                            <div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">
                                暂无文件，请先上传文件
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：知识库对话 -->
            <div class="chat-container">
                <div class="chat-header">
                    <h2>知识库对话</h2>
                    <p>基于您上传的文档进行智能问答</p>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-placeholder">
                        欢迎使用知识库对话系统！<br>
                        请在上传文件后开始提问。
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="请输入您的问题..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 白名单用户列表
        const whitelist = ['ly', 'wf'];
        let currentUser = null;
        let chatHistory = [];

        // 身份验证相关元素
        const authPage = document.getElementById('authPage');
        const mainApp = document.getElementById('mainApp');
        const userIdInput = document.getElementById('userId');
        const authBtn = document.getElementById('authBtn');
        const authMessage = document.getElementById('authMessage');
        const currentUserIdSpan = document.getElementById('currentUserId');

        // 上传相关元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const fileList = document.getElementById('fileList');

        // 聊天相关元素
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // 身份验证函数
        function authenticateUser() {
            const userId = userIdInput.value.trim();
            
            if (!userId) {
                showAuthMessage('请输入用户ID', 'error');
                return;
            }

            if (whitelist.includes(userId)) {
                currentUser = userId;
                currentUserIdSpan.textContent = userId;
                authPage.classList.add('hidden');
                mainApp.style.display = 'flex';
                showAuthMessage('身份验证成功！', 'success');
                loadFileList();
            } else {
                showAuthMessage('用户ID不在白名单中，无法访问', 'error');
            }
        }

        // 退出登录函数
        function logout() {
            currentUser = null;
            userIdInput.value = '';
            authPage.classList.remove('hidden');
            mainApp.style.display = 'none';
            showAuthMessage('已退出登录', 'success');
            // 清空聊天记录
            chatHistory = [];
            chatMessages.innerHTML = '<div class="chat-placeholder">欢迎使用知识库对话系统！<br>请在上传文件后开始提问。</div>';
        }

        // 显示身份验证消息
        function showAuthMessage(text, type) {
            authMessage.textContent = text;
            authMessage.className = `message ${type}`;
            authMessage.style.display = 'block';
            setTimeout(() => {
                authMessage.style.display = 'none';
            }, 3000);
        }

        // 回车键验证
        userIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticateUser();
            }
        });

        // 拖拽上传功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        async function uploadFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('user_id', currentUser);
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>上传中...';
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(`文件 "${file.name}" 上传成功！`, 'success');
                    loadFileList();
                    // 添加系统消息提示文件已上传
                    addSystemMessage(`文件 "${file.name}" 已上传到知识库，现在可以开始提问了。`);
                } else {
                    showMessage(`上传失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`上传失败: ${error.message}`, 'error');
            } finally {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '选择文件';
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 4000);
        }

        async function loadFileList() {
            try {
                const response = await fetch(`/api/files?user_id=${currentUser}`);
                const result = await response.json();
                if (response.ok) {
                    displayFiles(result.files);
                } else {
                    fileList.innerHTML = '<div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">加载失败</div>';
                }
            } catch (error) {
                fileList.innerHTML = '<div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">加载失败</div>';
            }
        }

        function displayFiles(files) {
            if (files.length === 0) {
                fileList.innerHTML = '<div style="text-align: center; color: #bbb; padding: 36px; font-size: 1em;">暂无文件，请先上传文件</div>';
                return;
            }
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-details">
                            大小: <span class="file-size">${formatFileSize(file.size)}</span> | 上传时间: ${new Date(file.modTime).toLocaleString()} | 用户: ${file.user_id || currentUser}
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="delete-btn" onclick="deleteFile('${file.name}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteFile(filename) {
            if (!confirm(`确定要删除文件 "${filename}" 吗？`)) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}?user_id=${currentUser}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(`文件 "${filename}" 删除成功！`, 'success');
                    loadFileList(); // 重新加载文件列表
                } else {
                    showMessage(`删除失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`删除失败: ${error.message}`, 'error');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 聊天相关函数
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(content) {
            addMessage(content, 'system');
        }

        function addUserMessage(content) {
            addMessage(content, 'user');
        }

        function addAssistantMessage(content) {
            addMessage(content, 'assistant');
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // 添加用户消息
            addUserMessage(message);
            chatInput.value = '';
            
            // 显示打字指示器
            showTypingIndicator();

            try {
                // 构建聊天历史
                const messages = chatHistory.map(msg => ({
                    role: msg.role,
                    content: msg.content
                }));
                
                // 添加当前用户消息
                messages.push({
                    role: 'user',
                    content: message
                });

                // 调用知识库检索API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser,
                        query: message,
                        messages: messages
                    })
                });

                const result = await response.json();
                
                hideTypingIndicator();

                if (response.ok) {
                    const assistantResponse = result.answer || '抱歉，我无法找到相关信息。';
                    addAssistantMessage(assistantResponse);
                    
                    // 更新聊天历史
                    chatHistory.push({ role: 'user', content: message });
                    chatHistory.push({ role: 'assistant', content: assistantResponse });
                    
                    // 保持聊天历史在合理范围内（最近10轮对话）
                    if (chatHistory.length > 20) {
                        chatHistory = chatHistory.slice(-20);
                    }
                } else {
                    addAssistantMessage(`抱歉，发生了错误：${result.error || '未知错误'}`);
                }
            } catch (error) {
                hideTypingIndicator();
                addAssistantMessage(`抱歉，网络错误：${error.message}`);
            }
        }

        // 聊天输入框回车发送
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 自动调整输入框高度
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', () => {
            // 默认显示身份验证页面
            authPage.classList.remove('hidden');
            mainApp.style.display = 'none';
        });
    </script>
</body>
